Name: harbour-slackship
Summary: Native Slack client for Sailfish OS
Version: 0.1.0
Release: 1
Group: Applications/Internet
URL: https://github.com/nicosouv/slackship
License: GPLv3
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  SlackShip is a native Slack client for Sailfish OS that provides
  full access to your Slack workspaces with a native UI experience.

  Features:
  - Real-time messaging via WebSocket
  - Multiple workspace support
  - Channels, DMs, and groups
  - Message threads and reactions
  - File sharing
  - Push notifications

Configure: none
Builder: qmake5

PkgConfigBR:
- sailfishapp >= 1.0.2
- Qt5Core
- Qt5Qml
- Qt5Quick
- Qt5Network
- Qt5WebSockets
- Qt5Sql
- nemonotifications-qt5

Requires:
- sailfishsilica-qt5 >= 1.0.0
- qt5-qtnetwork
- qt5-qtwebsockets
- qt5-qtsql
- nemonotifications-qt5

Files:
- '%{_bindir}/%{name}'
- '%{_bindir}/%{name}-daemon'
- '%{_datadir}/%{name}'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/*/apps/%{name}.png'
- '%{_libdir}/systemd/user/%{name}-daemon.service'
- '%{_datadir}/dbus-1/services/org.harbour.slackship.service'

SubPackages:
  - Name: daemon
    Summary: Background daemon for SlackShip
    Group: Applications/Internet
    Description: |
      Background service for SlackShip that maintains WebSocket connection
      and delivers notifications even when the app is closed.
